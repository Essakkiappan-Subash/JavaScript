<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building our first JavaScript application</title>

    <style>

    </style>
  </head>

  <body>

    <!-- onmouseover & onmouseout events -->
    <div class="">
        <h2>onmouseover & onmouseout events</h2>
        <img id="img1" src="https://www.imgacademy.com/themes/custom/imgacademy/images/helpbox-contact.jpg" onmouseover="setNewImg()" onmouseout="setOldImg()" alt="" width="500">
        
        <script>
            function setNewImg() {
            document.getElementById("img1").src= "https://www.imgacademy.com/sites/default/files/school-landing-hero-22_0.jpg"
            }

            function setOldImg() {
            document.getElementById("img1").src= "https://www.imgacademy.com/themes/custom/imgacademy/images/helpbox-contact.jpg"
            }
        </script>
    </div>
    <hr>


    <!-- getElementByTagName method in JavaScript -->
    <div class="">
        <div class="">
            <p>This is paragraph 1</p>
            <p>This is paragraph 2</p>
            <p>This is paragraph 3</p>
            <p>This is paragraph 4</p>
            <p>This is paragraph 5</p>
            <br>

            <button onclick="changeStyle()">Click me</button>
        </div>

        <script>
            // DOM manipulations & getElementsByTagName method
            function changeStyle() {
                var para = document.getElementsByTagName("p");

                para[0].style.fontSize= 25;
                para[1].style.color= "#ff0000";
                para[2].style.fontWeight= "bold";
                para[3].style.fontStyle= "italic";

                for (let i = 0; i < para.length; i++) {
                    para[i].style.fontSize= 25;
                }
            }
        </script>
    </div>
    <hr>

    <!-- getElementByClassName method in JavaScript -->
    <div class="">
        <div class="">
            <p class="mypara">This is paragraph 1</p>
            <p>This is paragraph 2</p>
            <p class="mypara">This is paragraph 3</p>
            <p>This is paragraph 4</p>
            <p class="mypara">This is paragraph 5</p>
            <a href="#" class="mypara">This is a AncharTag</a>
            <br><br>

            <button onclick="changeStyling()">Click me</button>
        </div>

        <script>
            // DOM manipulations & getElementsByClassName method
            function changeStyling() {
                var element = document.getElementsByClassName("mypara");

                for (let i = 0; i < element.length; i++) {
                    element[i].style.fontSize= 20;
                    element[i].style.color= "#00ff00";
                }
            }
        </script>
    </div>

  </body>
</html>
